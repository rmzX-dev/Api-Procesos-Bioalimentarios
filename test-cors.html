<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS - API Bioalimentarios</title>
</head>
<body>
    <h1>ðŸ§ª Test de CORS para API Bioalimentarios</h1>
    
    <div>
        <h2>GET - Listar usuarios</h2>
        <button onclick="testGet()">Probar GET</button>
        <div id="getResult"></div>
    </div>
    
    <div>
        <h2>POST - Crear usuario</h2>
        <button onclick="testPost()">Probar POST</button>
        <div id="postResult"></div>
    </div>
    
    <div>
        <h2>PUT - Actualizar usuario</h2>
        <button onclick="testPut()">Probar PUT</button>
        <div id="putResult"></div>
    </div>
    
    <div>
        <h2>DELETE - Eliminar usuario</h2>
        <button onclick="testDelete()">Probar DELETE</button>
        <div id="deleteResult"></div>
    </div>

    <script>
        const API_URL = 'https://nutriapi.up.railway.app';
        
        async function testGet() {
            try {
                const response = await fetch(`${API_URL}/api/user`);
                const data = await response.json();
                document.getElementById('getResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('getResult').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testPost() {
            try {
                const response = await fetch(`${API_URL}/api/user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre: 'Test CORS',
                        apellidoPaterno: 'Usuario',
                        apellidoMaterno: 'CORS',
                        correo: 'cors@test.com',
                        contrasenia: '123456',
                        telefono: '1234567890'
                    })
                });
                const data = await response.json();
                document.getElementById('postResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('postResult').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testPut() {
            try {
                const response = await fetch(`${API_URL}/api/user/1`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre: 'Usuario Actualizado CORS',
                        apellidoPaterno: 'Usuario',
                        apellidoMaterno: 'CORS',
                        correo: 'cors@test.com',
                        contrasenia: '123456',
                        telefono: '1234567890'
                    })
                });
                const data = await response.json();
                document.getElementById('putResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('putResult').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testDelete() {
            try {
                const response = await fetch(`${API_URL}/api/user/1`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                document.getElementById('deleteResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('deleteResult').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
