paths:
  # ===== USUARIOS =====
  /user:
    get:
      tags:
        - Usuarios
      summary: Obtener todos los usuarios
      description: Retorna una lista de todos los usuarios registrados
      responses:
        "200":
          description: Lista de usuarios obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Usuario"
        "500":
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      tags:
        - Usuarios
      summary: Crear nuevo usuario
      description: Crea un nuevo usuario en el sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UsuarioCreate"
      responses:
        "201":
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
        "400":
          description: Datos inválidos
        "500":
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /user/{id}:
    get:
      tags:
        - Usuarios
      summary: Obtener usuario por ID
      description: Retorna un usuario específico por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario
          schema:
            type: integer
      responses:
        "200":
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
        "404":
          description: Usuario no encontrado
        "500":
          description: Error del servidor

    put:
      tags:
        - Usuarios
      summary: Actualizar usuario
      description: Actualiza los datos de un usuario existente
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UsuarioCreate"
      responses:
        "200":
          description: Usuario actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
        "404":
          description: Usuario no encontrado
        "500":
          description: Error del servidor

  /login:
    post:
      tags:
        - Autenticación
      summary: Iniciar sesión
      description: Autentica un usuario y retorna un token JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login exitoso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "500":
          description: Error del servidor

  /logout:
    post:
      tags:
        - Autenticación
      summary: Cerrar sesión
      description: Cierra la sesión del usuario actual
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Logout exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "500":
          description: Error del servidor

  # ===== CLIENTES =====
  /clientes:
    get:
      tags:
        - Clientes
      summary: Obtener todos los clientes
      description: Retorna una lista de todos los clientes registrados
      responses:
        "200":
          description: Lista de clientes obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cliente"
        "500":
          description: Error del servidor

    post:
      tags:
        - Clientes
      summary: Crear nuevo cliente
      description: Crea un nuevo cliente en el sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClienteCreate"
      responses:
        "201":
          description: Cliente creado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cliente"
        "400":
          description: Datos inválidos
        "500":
          description: Error del servidor

  /clientes/{id}:
    get:
      tags:
        - Clientes
      summary: Obtener cliente por ID
      description: Retorna un cliente específico por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del cliente
          schema:
            type: integer
      responses:
        "200":
          description: Cliente encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cliente"
        "404":
          description: Cliente no encontrado
        "500":
          description: Error del servidor

  # ===== MUESTRAS =====
  /muestra:
    get:
      tags:
        - Muestras
      summary: Obtener todas las muestras
      description: Retorna una lista de todas las muestras registradas
      responses:
        "200":
          description: Lista de muestras obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
