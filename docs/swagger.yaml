openapi: 3.0.0
info:
  title: API Procesos Bioalimentarios
  description: API para gestión de análisis de procesos bioalimentarios
  version: 1.0.0
  contact:
    name: Aaron Ochoa Ramirez
    email: 20233l001005@utcv.edu.mx

servers:
  - url: http://localhost:3000/api
    description: Servidor de desarrollo

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Usuario
    Usuario:
      type: object
      properties:
        idUsuario:
          type: integer
          description: ID único del usuario
        nombre:
          type: string
          maxLength: 40
          description: Nombre del usuario
        apellidoPaterno:
          type: string
          maxLength: 40
          description: Apellido paterno
        apellidoMaterno:
          type: string
          maxLength: 40
          description: Apellido materno
        correo:
          type: string
          maxLength: 50
          format: email
          description: Correo electrónico
        telefono:
          type: string
          maxLength: 20
          description: Número de teléfono
      required:
        - nombre
        - apellidoPaterno
        - correo
        - telefono

    UsuarioCreate:
      type: object
      properties:
        nombre:
          type: string
          maxLength: 40
        apellidoPaterno:
          type: string
          maxLength: 40
        apellidoMaterno:
          type: string
          maxLength: 40
        correo:
          type: string
          maxLength: 50
          format: email
        contrasenia:
          type: string
          minLength: 6
        telefono:
          type: string
          maxLength: 20
      required:
        - nombre
        - apellidoPaterno
        - correo
        - contrasenia
        - telefono

    LoginRequest:
      type: object
      properties:
        correo:
          type: string
          format: email
        contrasenia:
          type: string
      required:
        - correo
        - contrasenia

    LoginResponse:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        token:
          type: string
        user:
          type: object
          properties:
            id:
              type: integer
            correo:
              type: string

    # Cliente
    Cliente:
      type: object
      properties:
        idCliente:
          type: integer
        nombre:
          type: string
          maxLength: 40
        apellidoPaterno:
          type: string
          maxLength: 40
        apellidoMaterno:
          type: string
          maxLength: 40
        razonSocial:
          type: string
          maxLength: 200
        direccion:
          type: string
          maxLength: 200
        telefono:
          type: string
          maxLength: 20
        metodo:
          type: string
          maxLength: 255
        acreditacion:
          type: string
          maxLength: 255

    ClienteCreate:
      type: object
      properties:
        nombre:
          type: string
          maxLength: 40
        apellidoPaterno:
          type: string
          maxLength: 40
        apellidoMaterno:
          type: string
          maxLength: 40
        razonSocial:
          type: string
          maxLength: 200
        direccion:
          type: string
          maxLength: 200
        telefono:
          type: string
          maxLength: 20
        metodo:
          type: string
          maxLength: 255
        acreditacion:
          type: string
          maxLength: 255
      required:
        - nombre
        - apellidoPaterno
        - razonSocial
        - direccion
        - telefono
        - metodo
        - acreditacion

    # Muestra
    Muestra:
      type: object
      properties:
        idMuestra:
          type: integer
        idCliente:
          type: integer
        folio:
          type: string
          maxLength: 20
        descripcion:
          type: string
        fechaMuestreo:
          type: string
          format: date
        fechaRecepcion:
          type: string
          format: date
        temperatura:
          type: number
          format: float

    MuestraCreate:
      type: object
      properties:
        idCliente:
          type: integer
        folio:
          type: string
          maxLength: 20
        descripcion:
          type: string
        fechaMuestreo:
          type: string
          format: date
        fechaRecepcion:
          type: string
          format: date
        temperatura:
          type: number
          format: float
      required:
        - idCliente
        - folio
        - descripcion
        - fechaMuestreo
        - fechaRecepcion
        - temperatura

    # Análisis
    Analisis:
      type: object
      properties:
        idAnalisis:
          type: integer
        idMuestra:
          type: integer
        tipo:
          type: string
          maxLength: 50

    AnalisisCreate:
      type: object
      properties:
        idMuestra:
          type: integer
        tipo:
          type: string
          maxLength: 50
      required:
        - idMuestra
        - tipo

    # Análisis de Proteínas
    AnalisisProteinas:
      type: object
      properties:
        idAnalisisProteinas:
          type: integer
        idAnalisis:
          type: integer
        resultado:
          type: number
          format: float
        unidad:
          type: string
          maxLength: 20
        metodoReferencia:
          type: string
          maxLength: 100
        acreditacion:
          type: string
          maxLength: 10

    AnalisisProteinasCreate:
      type: object
      properties:
        idAnalisis:
          type: integer
        resultado:
          type: number
          format: float
        unidad:
          type: string
          maxLength: 20
        metodoReferencia:
          type: string
          maxLength: 100
        acreditacion:
          type: string
          maxLength: 10
      required:
