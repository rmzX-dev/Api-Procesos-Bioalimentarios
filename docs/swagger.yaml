      responses:
        "201":
          description: Muestra creada exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Muestra"
        "400":
          description: Datos inválidos
        "500":
          description: Error del servidor

  /muestra/{id}:
    get:
      tags:
        - Muestras
      summary: Obtener muestra por ID
      description: Retorna una muestra específica por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la muestra
          schema:
            type: integer
      responses:
        "200":
          description: Muestra encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Muestra"
        "404":
          description: Muestra no encontrada
        "500":
          description: Error del servidor

  # ===== ANÁLISIS =====
  /analisis:
    get:
      tags:
        - Análisis
      summary: Obtener todos los análisis
      description: Retorna una lista de todos los análisis registrados
      responses:
        "200":
          description: Lista de análisis obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Analisis"
        "500":
          description: Error del servidor

    post:
      tags:
        - Análisis
      summary: Crear nuevo análisis
      description: Crea un nuevo análisis en el sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnalisisCreate"
      responses:
        "201":
          description: Análisis creado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Analisis"
        "400":
          description: Datos inválidos
        "500":
          description: Error del servidor

  /analisis/{id}:
    get:
      tags:
        - Análisis
      summary: Obtener análisis por ID
      description: Retorna un análisis específico por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del análisis
          schema:
            type: integer
      responses:
        "200":
          description: Análisis encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Analisis"
        "404":
          description: Análisis no encontrado
        "500":
          description: Error del servidor

  # ===== ANÁLISIS DE PROTEÍNAS =====
  /proteinas:
    get:
      tags:
        - Análisis de Proteínas
      summary: Obtener todos los análisis de proteínas
      description: Retorna una lista de todos los análisis de proteínas
      responses:
        "200":
          description: Lista de análisis de proteínas obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AnalisisProteinas"
        "500":
          description: Error del servidor

    post:
      tags:
        - Análisis de Proteínas
      summary: Crear nuevo análisis de proteínas
      description: Crea un nuevo análisis de proteínas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnalisisProteinasCreate"
      responses:
        "201":
          description: Análisis de proteínas creado exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalisisProteinas"
        "400":
          description: Datos inválidos
        "500":
          description: Error del servidor

  /proteinas/{id}:
    get:
      tags:
        - Análisis de Proteínas
      summary: Obtener análisis de proteínas por ID
      description: Retorna un análisis de proteínas específico por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del análisis
          schema:
            type: integer
      responses:
        "200":
          description: Análisis de proteínas encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalisisProteinas"
        "404":
