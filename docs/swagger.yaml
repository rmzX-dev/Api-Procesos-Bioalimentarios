        "500":
          description: Error del servidor

  # ===== ANÁLISIS DE CENIZAS =====
  /cenizas:
    get:
      tags:
        - Análisis de Cenizas
      summary: Obtener todos los análisis de cenizas
      description: Retorna una lista de todos los análisis de cenizas
      responses:
        "200":
          description: Lista de análisis de cenizas obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AnalisisCenizas"
        "500":
