  /excel/upload:
    post:
      tags:
        - Excel
      summary: Subir Excel y generar PDF o Word
      parameters:
        - in: query
          name: format
          schema:
            type: string
            enum: [pdf, docx]
          description: El formato de salida (por defecto pdf)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                archivos:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        "200":
          description: Archivo generado (PDF o Word)
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalError"
